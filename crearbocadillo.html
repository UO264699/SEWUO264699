    <div id ='crearbocadillos' class ='crearbocadillos'>
        <h2>Crea tu bocadillo</h2>
     <form name="bocadillo" action="misbocadillos.html">

        <h3>Ingredientes</h3>

        <div class = "ingredientes" id = "ingredientes">

           

            <div class = "iprincipales" id = "iprincipales">

                <div class = "ingrediente">
                <input type="checkbox" id="pollo" name="pollo" value="Pollo">
                <label class = "ilabel" for="pollo"> Pollo</label><br>
            </div>
            <div class = "ingrediente">
                <input type="checkbox" id="queso" name="queso" value="Queso">
                <label class = "ilabel" for="queso"> Queso</label><br>
            </div>
            <div class = "ingrediente">
                <input type="checkbox" id="pimiento" name="pimiento" value="Pimiento">
                <label class = "ilabel" for="pimiento">Pimiento</label><br>
        </div>
                <div class = "ingrediente">

                <input type="checkbox" id="bacon" name="bacon" value="Bacon">
                <label class = "ilabel" for="bacon"> Bacon</label><br>
            </div>
            <div class = "ingrediente">
                <input type="checkbox" id="atun" name="atun" value="Atun">
                <label class = "ilabel" for="atun"> Atun</label><br>
            </div>
            <div class = "ingrediente">
                <input type="checkbox" id="jamon" name="jamon" value="Jamon Iberico">
                <label class = "ilabel" for="jamon"> Jamon Iberico</label><br>
            </div>
                <div class = "ingrediente">
                <input type="checkbox" id="lomo" name="lomo" value="Lomo Adobado">
                <label class = "ilabel" for="lomo"> Lomo adobado </label><br>
            </div>
                <div class = "ingrediente">
                <input type="checkbox" id="huevo" name="huevo" value="Huevo">
                <label class = "ilabel" for="huevo"> Huevo</label><br>
            </div>
                <div class = "ingrediente">
                <input type="checkbox" id="lechuga" name="lechuga" value="Lechuga">
                <label class = "ilabel" for="lechuga"> Lechuga</label><br>
            </div>
                <div class = "ingrediente">
                <input type="checkbox" id="tomate" name="tomate" value="Tomate">
                <label class = "ilabel" for="tomate"> Tomate</label><br>
            </div>
                <div class = "ingrediente">
                <input type="checkbox" id="cebolla" name="cebolla" value="Cebolla">
                <label class = "ilabel" for="cebolla"> Cebolla</label><br>
            </div>

            <div class = "ingrediente">
                <input type="checkbox" id="aceite" name="aceite" value="Aceite de Oliva">
                <label class = "ilabel" for="aceite">Aceite de Oliva</label><br>
            </div>

        </div>

        <h3 class="tpan">Pan </h3>
        <div class="ipanes" id = "ipanes">
           
            <input title="pan" class="combobox" id="pan" type=text list=panes name="pan" placeholder="Pan">
            <datalist class = "panes" id="panes" >
               <option> Pan provenzal
               <option> Pan gran reserva
                <option> Pan de cristal
                    <option> Pan semillado
            </datalist>
           

        </div>

        <h3 class = "tsalsas"> Salsas </h3>
        <div class = isalsas id = "isalsas">

               
                <div class = "ingrediente">
                <input type="checkbox" id="mayonesa" name="mayonesa" value="Mayonesa">
                <label for="mayonesa"> Mayonesa</label><br>
            </div>
                <div class = "ingrediente">
                <input type="checkbox" id="mostaza" name="mostaza" value="Mostaza">
                <label for="mostaza"> Mostaza</label><br>
            </div>
                <div class = "ingrediente">
                <input type="checkbox" id="bbq" name="bbq" value="Salsa BBQ">
                <label for="bbq">Salsa BBQ</label><br>
            </div>

        </div>

        <button id="btn-crear" onclick="cbocadillo.crearBocadillo()"> Crear Bocadillo </button>
